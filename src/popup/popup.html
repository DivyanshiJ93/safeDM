<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{ --bg:#0B0B0B; --pink:#FF2D95; --white:#fff; }
    body{ margin:0; font-family:Inter,Arial,Helvetica,sans-serif; background:var(--bg); color:var(--white); width:300px; padding:12px; }
    h3{ color:var(--pink); margin:0 0 8px 0; }
    button{ background:var(--pink); color:var(--white); border:none; padding:8px 10px; border-radius:8px; cursor:pointer; }
    label{ font-size:13px; }
  </style>
</head>
<body>
  <h3>SafeDM</h3>
  <div>
    <label><input id="enabled" type="checkbox" checked> Enable</label>
  </div>
  <div style="margin-top:10px;">
    <button id="open-settings">Open Settings</button>
  </div>
  <div style="margin-top:12px; font-size:12px; color:#ccc">Theme: Black + Hot-Pink</div>

  <script>
    // minimal popup logic
    const enabledEl = document.getElementById('enabled');
    enabledEl.addEventListener('change', (e) => {
      chrome.storage.local.set({ safedm_enabled: e.target.checked });
    });
    document.getElementById('open-settings').addEventListener('click', () => {
      if (chrome.runtime.openOptionsPage) chrome.runtime.openOptionsPage();
      else alert('No settings yet.');
    });
  </script>
</body>
</html>
